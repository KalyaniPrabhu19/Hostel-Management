<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-800">Add Student</h1>
    
    <form id="studentForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="student_id">Student ID</label>
        <input type="text" id="student_id" placeholder="Enter Student ID" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="student_name">Student Name</label>
        <input type="text" id="student_name" placeholder="Enter Student Name" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Add Student </button>
      </form>
       <a href="display.html">View Students</a>
  </div>
  

  <script src="student.js"></script>
</body>
</html>
