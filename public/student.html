<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <h1 class="font-bold text-2xl">üè† Hostel Management</h1>
    <a href="/" class="bg-white text-blue-600 px-3 py-1 rounded-md font-semibold hover:bg-blue-100">Logout</a>
  </nav>

  <main class="p-6">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Welcome, Student!</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-5 rounded-2xl shadow">
        <h3 class="font-bold text-lg mb-2">Personal Details</h3>
        <p>Fill or update your info.</p>
        <button onclick="window.location.href='studentdetails.html'"class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Edit</button>
         <button onclick="window.location.href='data.html'" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">View</button>

      </div>

      <div class="bg-white p-5 rounded-2xl shadow">
        <h3 class="font-bold text-lg mb-2">Room & Booking</h3>
        <p>View your room, or request change.</p>
        <button onclick="window.location.href='studentbooking.html'" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Book Room</button>

      </div>

      <div class="bg-white p-5 rounded-2xl shadow">
        <h3 class="font-bold text-lg mb-2">Fee Payments</h3>
        <p>View dues, pay securely online.</p>
        <button onclick="window.location.href='studentpay.html'" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Pay Fees</button>

      </div>
    </div>
  </main>
</body>
</html>
