<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Room Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold mb-6 text-blue-800">üè† Hostel Room Booking</h1>

  <button id="loadRooms" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg shadow">
    Show Available Hostels & Rooms
  </button>

  <div id="roomsContainer" class="mt-8 w-full max-w-4xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4"></div>

  <script>
    // simulate logged-in student ID (replace this with actual localStorage from login)
    if (!localStorage.getItem('user_id')) {
      localStorage.setItem('user_id', 'UV25'); // Example student_id
    }

    const userId = localStorage.getItem('user_id');

    document.getElementById('loadRooms').addEventListener('click', () => {
      fetch(`http://localhost:5000/api/rooms?user_id=${userId}`)
        .then(res => {
          if (!res.ok) throw new Error("Network error");
          return res.json();
        })
        .then(data => {
          const container = document.getElementById('roomsContainer');
          container.innerHTML = '';

          if (data.length === 0) {
            container.innerHTML = `<p class="text-gray-600 text-center col-span-full">No hostels or rooms found.</p>`;
            return;
          }

          data.forEach(room => {
            const card = document.createElement('div');
            card.className = 'bg-white p-5 rounded-xl shadow-md hover:shadow-lg transition-all duration-200 border border-gray-200';

            const occupied = room.booking_status === 'booked';

            card.innerHTML = `
              <h2 class="text-xl font-semibold text-blue-700 mb-2">${room.hostel_name}</h2>
              <p class="text-gray-700 mb-1">Room No: <span class="font-medium">${room.room_number}</span></p>
              <p class="text-gray-700 mb-1">Type: ${room.room_type}</p>
             
              <p class="text-gray-700 mb-1">Status: 
                <span class="font-semibold ${occupied ? 'text-green-600' : room.status === 'available' ? 'text-blue-600' : 'text-red-600'}">
                  ${occupied ? 'You booked this room' : room.status}
                </span>
              </p>
              <p class="text-gray-700 mb-2">Rent: ‚Çπ${room.rent}</p>

              ${
                occupied
                  ? `<button class="w-full bg-gray-400 text-white py-2 rounded-md cursor-not-allowed mt-2">Booked</button>`
                  : `<button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md mt-2"
                      onclick="bookRoom(${room.room_id})">Book Now</button>`
              }
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error('Error loading room:', err);
          alert("Error loading rooms. Please check your server connection.");
        });
    });

    // Room booking logic
    function bookRoom(roomId) {
      if (!confirm("Are you sure you want to book this room?")) return;

      fetch('http://localhost:5000/api/book-room', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          room_id: roomId,
          student_id: localStorage.getItem('user_id')
        })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          document.getElementById('loadRooms').click(); // refresh room list
        })
        .catch(err => {
          console.error('Booking error:', err);
          alert("Error booking room. Please try again.");
        });
    }
  </script>
</body>
</html>
