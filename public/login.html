<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script defer src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-semibold mb-6 text-center">User Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">User ID</label>
        <input type="text" id="user_id" class="w-full border rounded-md p-2" required />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full border rounded-md p-2" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Login</button>
    </form>
    <p id="message" class="text-center mt-4 text-sm text-red-600 hidden"></p>
  </div>
  

</body>
</html>
