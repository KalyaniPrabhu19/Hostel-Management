<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Register Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-green-50 to-purple-100 min-h-screen flex">

  <!-- Main content -->
  <main class="flex-1 p-10">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Register Student & Book Room</h1>

      <form id="registerStudentForm" class="grid grid-cols-2 gap-6">
        <!-- Student Details -->
        <div>
          <label class="block text-gray-700 font-semibold">Student ID</label>
          <input type="text" name="student_id" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Roll Number</label>
          <input type="text" name="roll_no" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">First Name</label>
          <input type="text" name="f_name" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Middle Name</label>
          <input type="text" name="m_name" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Last Name</label>
          <input type="text" name="l_name" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Department</label>
          <input type="text" name="department" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Course Year</label>
          <input type="number" name="course_year" class="w-full border p-2 rounded" min="1" max="5" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Phone</label>
          <input type="tel" name="student_phone" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Email</label>
          <input type="email" name="student_email_Id" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Date of Birth</label>
          <input type="date" name="dob" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Gender</label>
          <select name="gender" class="w-full border p-2 rounded" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Age</label>
          <input type="number" name="age" class="w-full border p-2 rounded" min="15" max="100" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Guardian Name</label>
          <input type="text" name="guardian_name" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Guardian Phone</label>
          <input type="tel" name="guardian_phone" class="w-full border p-2 rounded" required />
        </div>

        <div class="col-span-2 text-center mt-6">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold">Register Student</button>
        </div>
      </form>
    </div>
  </main>

  <script>

    // Submit student registration
    document.getElementById("registerStudentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch("http://localhost:5000/admin/register-student", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ Student registered successfully!");
          e.target.reset();
        } else {
          alert("❌ Error: " + data.message);
        }
      } catch (error) {
        console.error("Error submitting form:", error);
        alert("Server error. Try again later.");
      }
    });
  </script>

</body>
</html>
