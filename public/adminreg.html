<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Register Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex justify-center items-center p-6">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-3xl p-8">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Register New Student</h1>

    <form id="studentForm" class="space-y-4">
      <!-- User Account -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">User ID</label>
          <input type="text" id="user_id" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" id="password" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
      </div>

      <!-- Student Details -->
      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">First Name</label>
          <input type="text" id="f_name" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Middle Name</label>
          <input type="text" id="m_name" class="w-full border border-gray-300 rounded-md p-2">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Last Name</label>
          <input type="text" id="l_name" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Roll No</label>
          <input type="text" id="roll_no" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Department</label>
          <input type="text" id="department" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Course Year</label>
          <input type="number" id="course_year" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Date of Birth</label>
          <input type="date" id="dob" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Gender</label>
          <select id="gender" class="w-full border border-gray-300 rounded-md p-2" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Age</label>
          <input type="number" id="age" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Phone</label>
          <input type="tel" id="student_phone" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="student_email_Id" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Guardian Name</label>
          <input type="text" id="guardian_name" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Guardian Phone</label>
        <input type="tel" id="guardian_phone" class="w-full border border-gray-300 rounded-md p-2" required>
      </div>

      <button type="submit"
        class="w-60 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg mt-4">
        Register Student
      </button>
      <button type="button"
        onclick="window.location.href='adminbook.html'"
          class="w-60 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg mt-2"> Book Room</button>

    </form>




    <p id="message" class="text-center mt-4 font-medium"></p>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        user_id: document.getElementById("user_id").value.trim(),
        password: document.getElementById("password").value.trim(),
        roll_no: document.getElementById("roll_no").value.trim(),
        f_name: document.getElementById("f_name").value.trim(),
        m_name: document.getElementById("m_name").value.trim(),
        l_name: document.getElementById("l_name").value.trim(),
        department: document.getElementById("department").value.trim(),
        course_year: document.getElementById("course_year").value,
        student_phone: document.getElementById("student_phone").value.trim(),
        student_email_Id: document.getElementById("student_email_Id").value.trim(),
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        age: document.getElementById("age").value,
        guardian_name: document.getElementById("guardian_name").value.trim(),
        guardian_phone: document.getElementById("guardian_phone").value.trim(),
      };

      try {
        const res = await fetch("http://localhost:5000/admin/register-student", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await res.json();
        const msg = document.getElementById("message");

        if (res.ok) {
          msg.textContent = "✅ " + data.message + " (Student ID: " + data.student_id + ")";
          msg.className = "text-green-600 text-center font-semibold";
          e.target.reset();
        } else {
          msg.textContent = "❌ " + (data.message || "Error registering student");
          msg.className = "text-red-600 text-center font-semibold";
        }
      } catch (err) {
        console.error(err);
        const msg = document.getElementById("message");
        msg.textContent = "Server error!";
        msg.className = "text-red-600 text-center font-semibold";
      }
    });
  </script>
</body>
</html>
