<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl">
    <h1 class="text-2xl font-semibold text-center text-indigo-600 mb-6">Student Details</h1>

    <form id="studentForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label>Roll No</label><input id="roll_no" class="border rounded-lg p-2 w-full" /></div>
        <div><label>First Name</label><input id="f_name" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Middle Name</label><input id="m_name" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Last Name</label><input id="l_name" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label>Department</label><input id="department" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Course Year</label><input id="course_year" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label>Phone</label><input id="student_phone" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Email</label><input id="student_email_Id" type="email" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div><label>DOB</label><input id="dob" type="date" class="border rounded-lg p-2 w-full" /></div>
        <div>
          <label>Gender</label>
          <select id="gender" class="border rounded-lg p-2 w-full">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div><label>Age</label><input id="age" type="number" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label>Guardian Name</label><input id="guardian_name" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Guardian Phone</label><input id="guardian_phone" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <div>
        <label>Hostel Name</label>
        <input id="hostel_name" readonly class="border rounded-lg p-2 w-full bg-gray-100 text-gray-700" />
      </div>

      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition w-full">
        Save Details
      </button>
      <p id="message" class="text-center mt-4 text-sm"></p>
    </form>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const user_id = localStorage.getItem("user_id"); // same as student_id
  console.log("ðŸŸ¢ Logged in user_id:", user_id);

  const formData = {
    user_id,
    roll_no: document.getElementById("roll_no").value,
    f_name: document.getElementById("f_name").value,
    m_name: document.getElementById("m_name").value,
    l_name: document.getElementById("l_name").value,
    department: document.getElementById("department").value,
    course_year: document.getElementById("course_year").value,
    student_phone: document.getElementById("student_phone").value,
    student_email_Id: document.getElementById("student_email_Id").value,
    dob: document.getElementById("dob").value,
    gender: document.getElementById("gender").value,
    age: document.getElementById("age").value,
    guardian_name: document.getElementById("guardian_name").value,
    guardian_phone: document.getElementById("guardian_phone").value,
  };

  try {
    const res = await fetch("/saveStudentDetails", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData),
    });

    const data = await res.json();
    console.log("Server response:", data);

    alert(data.message);
  } catch (error) {
    console.error("Error:", error);
    alert("Error saving student details");
  }
});

  </script>
</body>
</html>
