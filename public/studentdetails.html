<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <h1 class="font-bold text-2xl">ğŸ  Hostel Management</h1>
    <a href="student-dashboard.html" class="bg-white text-blue-600 px-3 py-1 rounded-md font-semibold hover:bg-blue-100">Back</a>
  </nav>

  <!-- Form Container -->
  <main class="flex-grow flex justify-center items-center p-6">
    <form class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl grid grid-cols-2 gap-6">

      <h2 class="col-span-2 text-2xl font-bold text-center text-gray-700 mb-4">
        ğŸ“ Student Details Form
      </h2>

      <!-- Left Side -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Roll No</label>
          <input type="text" name="roll_no" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Enter roll number" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">First Name</label>
          <input type="text" name="F_name" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="First name" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Middle Name</label>
          <input type="text" name="M_name" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Middle name">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Last Name</label>
          <input type="text" name="L_name" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Last name" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Department</label>
          <input type="text" name="Department" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="e.g. Computer Science" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Course Year</label>
          <input type="number" name="Course_year" min="1" max="4" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="1 to 4" required>
        </div>
      </div>

      <!-- Right Side -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Phone Number</label>
          <input type="tel" name="student_phone" pattern="[0-9]{10}" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="10-digit phone" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Email ID</label>
          <input type="email" name="student_email_Id" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="example@email.com" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Date of Birth</label>
          <input type="date" name="DOB" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Gender</label>
          <select name="Gender" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Age</label>
          <input type="number" name="Age" min="16" max="30" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="16-30" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Guardian Name</label>
          <input type="text" name="guardian_name" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Guardian's full name">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Guardian Phone</label>
          <input type="tel" name="guardian_phone" pattern="[0-9]{10}" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" placeholder="10-digit phone">
        </div>
      </div>

      <div class="col-span-2 text-center mt-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-all">Save Details</button>
      </div>
    </form>
  </main>
</body>
</html>
