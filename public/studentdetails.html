<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <h1 class="font-bold text-2xl">üè† Hostel Management</h1>
    <a href="student.html" class="bg-white text-blue-600 px-3 py-1 rounded-md font-semibold hover:bg-blue-100">Back</a>
  </nav>

  <!-- Form Container -->
  <main class="flex-grow flex justify-center items-center p-6">
    <form id="studentForm" class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-4xl grid grid-cols-2 gap-6">

      <h2 class="col-span-2 text-2xl font-bold text-center text-gray-700 mb-4">
        üìù Student Details Form
      </h2>

      <!-- Left Side -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Roll No</label>
          <input type="text" name="roll_no" id="roll_no" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">First Name</label>
          <input type="text" name="f_name" id="f_name" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Middle Name</label>
          <input type="text" name="m_name" id="m_name" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Last Name</label>
          <input type="text" name="l_name" id="l_name" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Department</label>
          <input type="text" name="department" id="department" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Course Year</label>
          <input type="number" name="course_year" id="course_year" min="1" max="4" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>
      </div>

      <!-- Right Side -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Phone Number</label>
          <input type="tel" name="student_phone" id="student_phone" pattern="[0-9]{10}" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Email ID</label>
          <input type="email" name="student_email_Id" id="student_email_Id" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Date of Birth</label>
          <input type="date" name="dob" id="dob" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Gender</label>
          <select name="gender" id="gender" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Age</label>
          <input type="number" name="age" id="age" min="16" max="30" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Guardian Name</label>
          <input type="text" name="guardian_name" id="guardian_name" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Guardian Phone</label>
          <input type="tel" name="guardian_phone" id="guardian_phone" pattern="[0-9]{10}" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
        </div>
      </div>

      <div class="col-span-2 text-center mt-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-all">Save Changes</button>
      </div>
    </form>
  </main>

  <script>
    const rollNo = localStorage.getItem("roll_no"); // assume this was set during login

    // Prefill data when the page loads
    window.addEventListener("DOMContentLoaded", async () => {
      if (rollNo) {
        document.getElementById("roll_no").value = rollNo;
        try {
          const res = await fetch(`http://localhost:5000/api/student/${rollNo}`);
          if (res.ok) {
            const data = await res.json();
            for (const key in data) {
              if (document.getElementById(key)) {
                document.getElementById(key).value = data[key];
              }
            }
          }
        } catch (err) {
          console.error("Error loading data:", err);
        }
      }
    });

    // Handle form submit
    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      const response = await fetch("http://localhost:5000/api/student", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const result = await response.json();
      if (response.ok) {
        alert("‚úÖ Details updated successfully!");
        window.location.href = "student.html";
      } else {
        alert("‚ö†Ô∏è " + result.message);
      }
    });
  </script>
</body>
</html>
