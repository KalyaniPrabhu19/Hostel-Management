<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7F8FA] min-h-screen flex flex-col items-center py-10">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl">
    <h1 class="text-2xl font-semibold text-center text-indigo-600 mb-6">
      Student Details
    </h1>

    <form id="studentForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label>Roll No</label><input id="roll_no" class="border rounded-lg p-2 w-full" /></div>
        <div><label>First Name</label><input id="f_name" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Middle Name</label><input id="m_name" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Last Name</label><input id="l_name" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label>Department</label><input id="department" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Course Year</label><input id="course_year" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label>Phone</label><input id="student_phone" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Email</label><input id="student_email_Id" type="email" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div><label>DOB</label><input id="dob" type="date" class="border rounded-lg p-2 w-full" /></div>
        <div>
          <label>Gender</label>
          <select id="gender" class="border rounded-lg p-2 w-full">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div><label>Age</label><input id="age" type="number" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label>Guardian Name</label><input id="guardian_name" class="border rounded-lg p-2 w-full" /></div>
        <div><label>Guardian Phone</label><input id="guardian_phone" class="border rounded-lg p-2 w-full" /></div>
      </div>

      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition w-50">
        Save Details
      </button>
      <p id="message" class="text-center mt-4 text-sm"></p>
    </form>
  </div>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  console.log("ðŸ‘¤ Logged-in user:", user);

  if (!user || user.role !== "student") {
    alert("âš ï¸ Please log in as a student!");
    window.location.href = "/login.html";
  } else {
    loadStudentDetails(user.user_id);
  }

  async function loadStudentDetails(userId) {
    try {
      console.log("ðŸ” Loading details for:", userId);
      const res = await fetch(`http://localhost:5000/student/${userId}`);
      const data = await res.json();
      console.log("ðŸ“¦ Data received:", data);

      if (res.ok && data) {
        for (const key in data) {
          const input = document.getElementById(key);
          if (input) input.value = data[key] || "";
        }
      } else {
        console.log("â„¹ï¸ No details found for this student.");
      }
    } catch (err) {
      console.error("âŒ Error loading student data:", err);
    }
  }

  document.getElementById("studentForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = {
      user_id: user.user_id,
      roll_no: roll_no.value,
      f_name: f_name.value,
      m_name: m_name.value,
      l_name: l_name.value,
      department: department.value,
      course_year: course_year.value,
      student_phone: student_phone.value,
      student_email_Id: student_email_Id.value,
      dob: dob.value,
      gender: gender.value,
      age: age.value,
      guardian_name: guardian_name.value,
      guardian_phone: guardian_phone.value,
    };

    try {
      const res = await fetch("http://localhost:5000/saveStudentDetails", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });
      const result = await res.json();
      alert(result.message);
    } catch (err) {
      console.error("Error saving details:", err);
    }
  });
</script>

</body>
</html>
