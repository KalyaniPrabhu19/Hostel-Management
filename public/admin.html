<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-purple-600 p-4 text-white flex justify-between">
    <h1 class="font-bold text-2xl">🏫 Admin Panel</h1>
    <a href="/" class="bg-white text-purple-600 px-3 py-1 rounded-md font-semibold hover:bg-purple-100">Logout</a>
  </nav>

  <main class="p-6">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Welcome, Admin!</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-5 rounded-2xl shadow">
        <h3 class="font-bold text-lg mb-2">Manage Hostels</h3>
        <button onclick="window.location.href='manage.html'" class="mt-3 bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-700">View Hostels</button>
      </div>

      <div class="bg-white p-5 rounded-2xl shadow">
        <h3 class="font-bold text-lg mb-2">Rooms</h3>
        <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Manage Rooms</button>
      </div>

      <div class="bg-white p-5 rounded-2xl shadow">
        <h3 class="font-bold text-lg mb-2">Students & Payments</h3>
        <button onclick="window.location.href='viewstudent.html'"  class="mt-3 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700">View Students</button>
      </div>
    </div>
  </main>
</body><script>
const user = JSON.parse(localStorage.getItem("user"));
if (!user || user.role !== "admin") {
  alert("⚠️ You must log in as an admin to view this page.");
  window.location.href = "/login.html";
} else {
  console.log("Logged in as:", user.user_id);
  loadHostels(user.user_id);
}
</script>
</html>
